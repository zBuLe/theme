# =========================================
# SITE CONFIGURATION
# =========================================
title: DocuTheme
description: A fast, responsive, and accessible documentation theme.
logo: /assets/images/logo.svg

# =========================================
# THEME SETTINGS & UI ICONS
# =========================================
# These icons are pulled dynamically into the HTML
