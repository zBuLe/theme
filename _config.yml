# =========================================
# AUTOMATIC LAYOUTS
# =========================================
# This tells Jekyll to automatically apply the "default" layout
# to all markdown/html pages in the site.
defaults:
  - scope:
      path: ""
    values:
      layout: "default"

# =========================================
# BUILD SETTINGS
# =========================================
# Exclude these files from the final build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/