<aside class="side-panel site-panel" id="siteNav" aria-label="Site Navigation">
  
  <div class="site-header">
    <button type="button" class="action-btn" onclick="toggleSiteNav()" aria-label="Close site navigation">Ã—</button>
    <h2>{{ site.title }}</h2>
  </div>

  <nav class="site-nav">
    
    <div class="search-box">
      <input type="text" id="search-input" class="search-input" placeholder="Search docs..." />
      <ul id="search-results" class="search-results"></ul>
    </div>

    {% if site.data.navigation %}
      {% for item in site.data.navigation %}
        {% if item.sublinks %}
          
          <button type="button" class="accordion-btn" aria-expanded="false">
            {{ item.title }}
            <span class="caret">â–¼</span>
          </button>
          
          <div class="accordion-content">
            {% for sub in item.sublinks %}
              <a href="{{ sub.url | relative_url }}" class="{% if page.url == sub.url %}active-link{% endif %}">
                {{ sub.title }}
              </a>
            {% endfor %}
          </div>

        {% else %}
          
          <a href="{{ item.url | relative_url }}" class="{% if page.url == item.url %}active-link{% endif %}">
            {{ item.title }}
          </a>

        {% endif %}
      {% endfor %}
    {% endif %}

  </nav>

  <div class="site-footer">
    <button type="button" id="theme-toggle" class="action-btn" onclick="toggleTheme()" aria-label="Toggle dark mode" data-icon-light="{{ site.theme_icon_light | default: 'â˜€ï¸' }}" data-icon-dark="{{ site.theme_icon_dark | default: 'ðŸŒ™' }}">
      {{ site.theme_icon_dark | default: 'ðŸŒ™' }}
    </button>
  </div>
  
</aside>
