<aside class="side-panel toc-panel" aria-label="Table of Contents">
  
  <div class="toc-header">
    <div style="display: flex; gap: 16px; align-items: center;"></div>
       <button type="button" id="theme-toggle" class="action-btn" onclick="toggleTheme()" aria-label="Toggle dark mode" data-icon-light="{{ site.theme_icon_light | default: 'â˜€ï¸' }}" data-icon-dark="{{ site.theme_icon_dark | default: 'ðŸŒ™' }}">
        {{ site.theme_icon_dark | default: 'ðŸŒ™' }}
      </button>
    <h2>Contents</h2>
    
    
   
      
      <button type="button" class="action-btn" onclick="toggleTocNav()" aria-label="Close table of contents">Ã—</button>
    </div>
  </div>

  <nav class="toc-nav" id="tocNav">
    </nav>

  <div class="toc-footer">
    
    {% if page.date %}
      <div class="meta-item">
        <strong>Updated:</strong><br>
        {{ page.date | date: "%B %-d, %Y" }}
      </div>
    {% endif %}
    
    {% if page.author %}
      <div class="meta-item">
        <strong>Author:</strong><br>
        {{ page.author }}
      </div>
    {% endif %}
    
    {% if page.tags.size > 0 %}
      <div class="meta-tags">
        {% for tag in page.tags %}
          <span class="tag">{{ tag }}</span>
        {% endfor %}
      </div>
    {% endif %}
    
  </div>
</aside>
