<aside class="side-panel toc-panel" id="tocPanel">
  <header class="toc-header">
    <button type="button" class="action-btn" id="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">ğŸŒ™</button>
    <h2>On this page</h2>
    <button type="button" class="action-btn" onclick="toggleTocNav()" aria-label="Toggle table of contents" aria-controls="tocNav" aria-expanded="false">ğŸ“–</button>
  </header>

  <nav class="toc-nav" id="tocNav"></nav>

  <footer class="toc-footer">
    {% if page.author %}
      <div class="meta-item"><strong>Author:</strong> {{ page.author }}</div>
    {% endif %}
    {% if page.date %}
      <div class="meta-item"><strong>Updated:</strong> {{ page.date | date: "%b %d, %Y" }}</div>
    {% endif %}
    {% if page.tags %}
      <div class="meta-tags">
        {% for tag in page.tags %}
          <span class="tag">#{{ tag }}</span>
        {% endfor %}
      </div>
    {% endif %}
  </footer>
</aside>
