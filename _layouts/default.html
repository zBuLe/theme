<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>
  
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/markdown.css' | relative_url }}">

  {% include theme-colors.html %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="preload">

  <script>
    // 1. Theme Check
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme !== "light") {
      document.body.classList.add("dark-mode");
    }

    // 2. Panel State Check
    if (window.innerWidth > 768) {
      if (localStorage.getItem("sitePanel") === "open") document.body.classList.add("site-open");
      if (localStorage.getItem("tocPanel") === "open") document.body.classList.add("toc-open");
    }
  </script>

  {% include site-panel.html %}
  {% include toc-panel.html %}

  <main class="doc-panel">
    <header class="doc-header">
      <button type="button" class="action-btn logo-btn" onclick="toggleSiteNav()" aria-label="Toggle site navigation" aria-controls="siteNav" aria-expanded="false">
        <img src="{{ site.logo | relative_url }}" alt="{{ site.title }} Logo" class="logo-img">
      </button>
      
      <h1 class="doc-title">
        <a href="#" aria-label="Scroll to top">{{ page.title }}</a>
      </h1>
      
      <button type="button" class="action-btn book-btn" onclick="toggleTocNav()" aria-label="Toggle table of contents" aria-controls="tocNav" aria-expanded="false">
        {{ site.toc_icon | default: 'ðŸ“–' }}
      </button>
    </header>

    <article class="doc-content">
      {{ content }}
    </article>
  </main>

  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>

  <script src="https://cdn.jsdelivr.net/npm/simple-jekyll-search@1.10.0/dest/simple-jekyll-search.min.js"></script>
  
  <script>
    if (document.getElementById('search-input')) {
      SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('search-results'),
        
        // Pointing to the assets folder for remote theme compatibility!
        json: '{{ "/assets/search.json" | relative_url }}',
        
        searchResultTemplate: '<li><a href="{url}">{title}</a></li>',
        noResultsText: '<li class="no-results">No results found for that term.</li>'
      });
    }
  </script>
</body>
</html>
