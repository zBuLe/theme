<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>
  
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>

<body>
  {% include site-panel.html %}

  {% include toc-panel.html %}

  <main class="doc-panel">
    <header class="doc-header">
      <button type="button" class="action-btn logo-btn" onclick="toggleSiteNav()" aria-label="Toggle site navigation" aria-controls="siteNav" aria-expanded="false">
        <img src="{{ site.logo | relative_url }}" alt="{{ site.title }} Logo" class="logo-img">
      </button>

      <h1 class="doc-title">{{ page.title }}</h1>

      <button type="button" class="action-btn book-btn" onclick="toggleTocNav()" aria-label="Toggle table of contents" aria-controls="tocNav" aria-expanded="false">
        {{ site.toc_icon | default: 'ðŸ“–' }}
      </button>
    </header>

    <article class="doc-content">
      {{ content }}
    </article>
  </main>
<script src="https://cdn.jsdelivr.net/npm/simple-jekyll-search@1.10.0/dest/simple-jekyll-search.min.js"></script>
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
